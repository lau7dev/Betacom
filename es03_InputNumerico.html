<!DOCTYPE html>
<html>
    <body>
        <script>
            let Input1 = prompt("Inserisci il primo numero:");
            let Input2 = prompt("Inserisci il secondo numero:");
            let Moltiplicazione = Input1 * Input2;
            let Divisione = Input1 / Input2;
            let Somma = Input1 + Input2;
            let Sottrazione = Input1 - Input2;

            console.log("La moltiplicazione tra " + Input1 + " e " + Input2 + ", è uguale a " + Moltiplicazione);
            console.log("La divisione tra " + Input1 + " e " + Input2 + ", è uguale a " + Divisione);
            console.log("La somma tra " + Input1 + " e " + Input2 + ", è uguale a " + Somma);
            console.log("La sottrazione tra " + Input1 + " e " + Input2 + ", è uguale a " + Sottrazione);
        </script>
    </body>
